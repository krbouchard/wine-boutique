        <p>
            DEMATTE家族于2016年入主伊顿酒庄，庄园用有40公顷的优质葡萄园，地处海拔280米，东北座向为庄园带来得天独厚的日照。因此出产的葡萄一直很受区内的酒庄拥戴，<br><Br>直至2017礼聘了有名的Rose酒酿酒师Pierlot加入，开始有机种植，同年酿造出令人期待的第一批极出色的自酿酒。尤其是当中Rose更显示了酿酒师的功力！<br><br></p>
