        <h3>酒庄简介：</h3><br>
        <p>
            桑特内是欧洲的水疗温泉区，同时是出名的葡萄酒产区也是顺理成章，得天独厚。酒庄占地不大但地理优厚，葡萄园覆盖从海拔300米到500米之高地。地势利于排水，日照特长，加上天然地下水，孕育出串串优质葡萄，是酿酒师梦寐以求的风士。</p><br>
